version: '3.8'
services:
  server:
    build:
      context: ../Server
    container_name: server-container
    ports:
      - "4000:4000"
    volumes:
      - ../Server:/usr/src/app
    env_file:
      - ../Server/.env
    command: ["npm", "start"]

  project:
    build:
      context: .
    container_name: project-container
    depends_on:
      - server
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    command: sh -c "until nc -z server 4000; do echo 'Waiting for server...'; sleep 2; done && npm start" #essa linha faz com que aguarde o server estar pronto antes de iniciar o projeto, a fim de evitar problemas de fetch
