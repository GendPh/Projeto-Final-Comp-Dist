<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Projeto Final de Computação Distribuida - Receitas - Desenvolvimento de Web e Multimédia - 2023/2025">

  <meta name="author" content="Gabriel - a28581; Jader - a27473; Ivo - a28583:; Tito: a20141; Roberto: a28580;">

  <title>Final Project - Recipes</title>



  <link rel="stylesheet" href="./src/Css/output.css">
</head>

<body>

  <header class="grid content-center bg-amber-700 text-center p-5 py-10 text-3xl font-bold text-white">
    <h1>Recipes</h1>
  </header>

  <main>
    <section class="p-5 lg:px-20">
      <!-- This article will hold an error message in case of a fail loading the recipes from LoadRecipes.js script -->
      <article id="failed" class="hidden">
        <h2 class="font-bold text-center text-3xl">Failed</h2>
        <p class="text-xl">Failed to load the recipes.</p>
        <p class="text-xl">Error Message: <span id="error-message"></span></p>
      </article>

      <!-- This loader will be seen while the recipes haven't been loaded -->
      <article id="loader">
        <h3 class="text-2xl text-center font-bold tracking-widest animate-pulse">Loading recipes</h3>
        <span class="loader animate-pulse"></span>
      </article>


      <!-- This article will hold the recipes that will be loaded by the LoadRecipes.js or LocalStorageRecipes script -->
      <article id="recipes-container" class="hidden">
        <form class="relative mb-5" onsubmit="searchRecipe(event)">
          <input type="text" name="search-recipe" id="search-recipe" class="w-full border rounded-lg p-2"
            placeholder="Search for a recipe">

          <button type="submit"
            class="absolute right-2 top-[50%] -translate-y-[50%] cursor-pointer active:scale-90 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>

        <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3" id="recipes"></div>
      </article>
    </section>


  </main>


  <script src="./src/Js/LoadRecipes.js"></script>
</body>

</html>
